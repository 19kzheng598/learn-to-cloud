<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-216012364-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-216012364-1');
  </script>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style> 

body {
   min-height: 400px;
   margin-bottom: 100px;
   clear: both;
}
  
  .footer{
    text-align: center ;
    background-color: transparent;

    position: fixed;
    padding: 0px 10px 0px 10px;
    margin-left: 50px;
    bottom: 1px;
    width: 100%;
    /* Height of the footer*/
    height: 50px;
    background: rgb(177, 245, 218);
    align-items: flex-end;
    
} 
  </style>
  
</head>

<body>
  <div id="app"></div>
  <script>

    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    // Docsify configuration
    window.$docsify = {
      name: 'Learn to Cloud',
      repo: 'https://github.com/learntocloud/learn-to-cloud',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      coverpage: true,
      nameLink: {
        '/pt/': '#/pt/README.md',
        '/fr/': '#/fr/README.md',
        '/es/': '#/es/README.md',
        '/zh-cn/': '#/zh-cn/',
        '/': '#'
      },
      alias: {
        '/_sidebar.md': '/_sidebar.md',
        '/pt/': '/pt/README.md',
        '/pt/_sidebar.md': '/pt/_sidebar.md',
        '/fr/_sidebar.md': '/fr/_sidebar.md',
        '/es/_sidebar.md': '/es/_sidebar.md',
      },
      pathNamespaces: ['/pt', '/es'],
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

  <div class="footer">
    <a href="https://www.instagram.com/learntocloudguide/" class="fa fa-instagram"> </a>
    <a href="https://twitter.com/learntocloud" class="fa fa-twitter"> </a>
    <a href="#" class="fa fa-facebook"></a><br>
    &#169 Learn-To-Cloud <br>

</div>

</body>

</html>
